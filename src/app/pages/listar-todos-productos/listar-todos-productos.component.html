<br>
<div class="container-fluid">
    <h1>Todos los productos</h1>
    <br>
</div>

<div class="col-md-12">
    <mat-form-field class="column col-md-12" >
        <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
</div>

<div class="container-fluid">
    <div class="mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef> Cod Producto </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.codGrupal}} </mat-cell>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="marca">
                <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nombreMarca}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="categoria">
                <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="imagen">
                <mat-header-cell *matHeaderCellDef> Imagen </mat-header-cell>
                <mat-cell *matCellDef="let element"> <img [src]="element.imagen" width="150" height="100" /> </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-raised-button color="secondary" (click)="editarProducto(row)">Editar</button>
                    <button mat-raised-button color="warn" (click)="editarStock(row)">Eliminar</button>
                </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
            <br><br>
        </mat-table>
     
    </div>
</div>
