<div class="bg-light">
    <div class="col-md-12">

        <h1 mat-dialog-title>Actualizar precio venta de '{{elemento.nombre}}' talle '{{elemento.nombreTalle}}'</h1>
        <h2 mat-dialog-title>Sucursal '{{sucursal.Nombre}}' </h2>

    </div>
</div>



<br>
<mat-dialog-content>

    <div class="form-group col-md-10">

        <div class="container">
            <form [formGroup]="formulario" (submit)="onSubmit(formulario)">

                <div class="form-row ">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nuevo precio de venta:</span>
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" placeholder="0" id="precioVenta"
                            formControlName="precioVenta">
                        <div class="errorcodigo" *ngIf="formulario.controls.precioVenta.errors">
                            El campo no puede estar vacio
                        </div>

                    </div>

                </div>
                <div class="form-groupd-block">
                    <span style="float: right;">
                        <button type="submit" class="btn btn-success mr-2">Guardar</button>

                    </span>

                </div>
            </form>
        </div>

    </div>
    <span style="float: left;">
        <button class="btn btn-link" (click)="cancelar()" [routerLink]="['/dashboard/controlStock']">Cancelar</button>
    </span>
</mat-dialog-content>
