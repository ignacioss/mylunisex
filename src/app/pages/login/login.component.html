<div class="full-page" *ngIf="!isLoggedIn$">
  <mat-card class="login-card">
      <mat-card-title>
          Login a M&L System
      </mat-card-title>
      <mat-card-content>
          <mat-form-field class="login-field">
              <input matInput placeholder="DNI" name="id"  [(ngModel)]="id" type="id"/>
          </mat-form-field>
          <mat-form-field class="login-field">
              <input matInput placeholder="Password" name="Password" [(ngModel)]="Password" type="Password"/>
          </mat-form-field>
          
          
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="primary" class="login-field" (click)="login($event)" type="submit">
              Ingresar
          </button>
      </mat-card-actions>
  </mat-card>
</div>
