<div class="bg-light">
    <div class="col-md-12">

        <h1 mat-dialog-title>Actualizar stock en la sucursal '{{sucursal.Nombre}}' para: </h1>
        <h2 mat-dialog-title>'{{elemento.nombre}}' talle '{{elemento.nombreTalle}}'</h2>

    </div>
</div>



<br>
<mat-dialog-content>

    <div class="form-group col-md-10">

        <div class="container">
            <form [formGroup]="formulario" (submit)="onSubmit(formulario)">

                <div class="form-row ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cantidad de stock a sumar (o restar):</span>
                        </div>
                        <input type="number" class="form-control" placeholder="0" id="cantidad"
                            formControlName="cantidad">
                        <div class="errorcodigo" *ngIf="formulario.controls.cantidad.errors">
                            El campo no puede estar vacio
                        </div>

                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Precio compra x Unidad:</span>
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" placeholder="Precio Compra" id="precioComprado"
                            formControlName="precioComprado">
                        <div class="errorcodigo" *ngIf="formulario.controls.precioComprado.errors">
                            El campo no puede estar vacio.
                        </div>

                    </div>

                </div>
                <div class="form-groupd-block">
                    <span style="float: right;">
                        <button type="submit" class="btn btn-success mr-2">Guardar</button>

                    </span>

                </div>
            </form>
        </div>

    </div>
    <span style="float: left;">
        <button class="btn btn-link" (click)="cancelar()" [routerLink]="['/dashboard/controlStock']">Cancelar</button>
    </span>
</mat-dialog-content>
